<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu - Classe les personnes</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f1f1f1;
      --muted: #a1a1a1;
      --accent: #91418C;
      --card: #1a1a1a;
      --radius: 12px;
      --shadow: 0 6px 14px rgba(0,0,0,0.6);
      font-family: "Inter", sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #121212;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--accent);
      font-weight: 700;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .intro {
      margin: 30px auto;
      max-width: 800px;
      font-size: 1.1rem;
      color: var(--muted);
    }
    .game-container {
      display: flex;
      justify-content: space-around;
      margin: 40px auto;
      max-width: 1200px;
      gap: 20px;
    }
    .zone {
      flex: 1;
      padding: 20px;
      border: 2px dashed var(--accent);
      border-radius: var(--radius);
      min-height: 300px;
      transition: background 0.3s;
    }
    .zone h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }
    .zone.over {
      background: rgba(145,65,140,0.1);
    }
    .card {
      background: var(--card);
      padding: 10px;
      margin: 10px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      cursor: grab;
    }
    .actions {
      margin-top: 30px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.2s;
      margin: 5px;
    }
    button:hover {
      background: #732e6f;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>

  <header>
    <h1>Les Mecs de SK</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="liste total.html">Liste</a>
      <a href="jeux.html">Jeux</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <p class="intro">üéÆ Glisse chaque personne dans la bonne cat√©gorie : <b>R√©ussi</b>, <b>Tent√©</b> ou <b>Sous-entendu</b>. Clique ensuite sur "Valider mes r√©ponses".</p>

  <div class="game-container">
    <div class="zone" id="reussi">
      <h2>‚úÖ R√©ussi</h2>
    </div>
    <div class="zone" id="tente">
      <h2>ü§û Tent√©</h2>
    </div>
    <div class="zone" id="sous">
      <h2>üòè Sous-entendu</h2>
    </div>
  </div>

  <div id="cards"></div>

  <div class="actions">
    <button onclick="checkAnswers()">Valider mes r√©ponses</button>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <div class="result" id="result"></div>

<script>
  const allPeople = [
    { name: "Neet", answer: "tente" },
    { name: "Rapido", answer: "tente" },
    { name: "Licos", answer: "sous" },
    { name: "Tweety", answer: "sous" },
    { name: "Mayzen", answer: "reussi" },
    { name: "Xilo", answer: "tente" },
    { name: "Shadow", answer: "sous" },
    { name: "Oni", answer: "sous" },
    { name: "Le Gitan", answer: "reussi" },
    { name: "La bite", answer: "tente" },
    { name: "Nathan", answer: "reussi" },
    { name: "Grimdal", answer: "tente" },
    { name: "Thomas", answer: "tente" },
    { name: "Ferdi", answer: "sous" },
    { name: "Xyrk", answer: "sous" },
    { name: "Seven", answer: "reussi" },
    { name: "Sney", answer: "tente" },
    { name: "Lyris", answer: "reussi" },
    { name: "Tom", answer: "sous" },
    { name: "Clement", answer: "sous" },
    { name: "Abribus", answer: "sous" },
    { name: "Baptiste", answer: "reussi" },
    { name: "Pitt", answer: "reussi" },
    { name: "Max", answer: "tente"}
  ];

  let cards = [];
  const zones = document.querySelectorAll(".zone");
  const cardsContainer = document.getElementById("cards");

  function startGame() {
    cardsContainer.innerHTML = "";
    document.getElementById("result").innerText = "";
    let selected = [...allPeople].sort(() => 0.5 - Math.random()).slice(0, 10);
    selected.forEach(person => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.setAttribute("draggable", "true");
      card.dataset.answer = person.answer;
      card.innerText = person.name;
      cardsContainer.appendChild(card);
    });
    cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      card.addEventListener("dragstart", e => {
        e.dataTransfer.setData("answer", card.dataset.answer);
        e.target.classList.add("dragging");
      });
      card.addEventListener("dragend", e => {
        e.target.classList.remove("dragging");
      });
    });
  }

  zones.forEach(zone => {
    zone.addEventListener("dragover", e => {
      e.preventDefault();
      zone.classList.add("over");
    });
    zone.addEventListener("dragleave", e => {
      zone.classList.remove("over");
    });
    zone.addEventListener("drop", e => {
      e.preventDefault();
      zone.classList.remove("over");
      const dragging = document.querySelector(".dragging");
      if (dragging) zone.appendChild(dragging);
    });
  });

  function checkAnswers() {
    let score = 0;
    let total = cards.length;
    cards.forEach(card => {
      const parentId = card.parentElement.id;
      if (parentId === card.dataset.answer) {
        score++;
      }
    });
    document.getElementById("result").innerText = `Ton score : ${score}/${total} üéâ`;
  }

  function resetGame() {
    document.getElementById("reussi").innerHTML = "<h2>‚úÖ R√©ussi</h2>";
    document.getElementById("tente").innerHTML = "<h2>ü§û Tent√©</h2>";
    document.getElementById("sous").innerHTML = "<h2>üòè Sous-entendu</h2>";
    document.getElementById("cards").innerHTML = "";
    document.getElementById("result").innerText = "";
    startGame();
  }

  startGame();
</script>

</body>
</html>
